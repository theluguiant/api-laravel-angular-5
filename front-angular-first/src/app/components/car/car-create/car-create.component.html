<div class="container">
  <div class="col-lg-12 col-md-12 col-xs-12">
      <h2>
          {{title_page}}
      </h2>
      <div class="alert alert-success" *ngIf="status === 'success'">
          {{msn_success}}
      </div>
      <div class="alert alert-danger" *ngIf="status === 'error'">
          {{msn_error}}
      </div>
      <a class="btn btn-primary" [routerLink]="['/cars']">
            Volver
      </a>
      <br/>
      <br/>
      <br/>
      <div class="row">
          
          <form #carForm="ngForm" (ngSubmit)="onSubmit(carForm)" class="col-md-12">
              <div class="form-group">
                  <label for="title">Nombre</label>
                  <input type="text" class="form-control" id="title" placeholder="Nombre" [(ngModel)]="car.title" name="title" #title="ngModel" >
                  <span *ngIf=" status === 'error' && type === 'validation' && error?.title">
                      {{error.title}}
                  </span>
              </div>
              <div class="form-group">
                  
                  <label for="description">Descripci√≥n:</label>
                  <textarea 
                    class="form-control" 
                    rows="5"
                    name="description"
                    [(ngModel)]="car.description"
                    #description="ngModel" 
                    id="description">

                  </textarea>
                  <span *ngIf=" status === 'error' && type === 'validation' && error?.description">
                      {{error.description}}
                  </span> 
              </div>
              <div class="form-group">
                  <label for="price">Email</label>
                  <input type="number" 
                         class="form-control" 
                         id="price" 
                         name="price" 
                         [(ngModel)]="car.price"
                         #price="ngModel"  
                         placeholder="price">
                  <span *ngIf=" status === 'error' && type === 'validation' && error?.price">
                          {{error.price}}
                  </span>    
              </div>
              <span *ngIf="status_submit === true">
                  <button class="btn btn-success">
                      Registrar
                  </button>
              </span>

              
          </form>
      </div>
    </div>
</div>
