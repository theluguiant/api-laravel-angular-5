<div class="container">
    <div class="col-lg-12 col-md-12 col-xs-12">
        <h2>
            {{title}}
        </h2>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12">
      <a [routerLink]="['car-create']" class="btn btn-info">
        Crear
      </a>
      <div class="table-responsive">
          <table class="table table-hover">
            <thead> 
              <tr> 
                <th>Nombre</th> 
                <th>Descripci√≥n</th> 
                <th>precio</th>
                <th></th>
              </tr> 
            </thead>
            <tbody>
              <tr *ngFor="let car of allCars">
                <td>
                  {{ car.title}}
                </td>
                <td>
                  {{ car.description}}
                </td>
                <td>
                  {{ car.price}}
                </td>  
                <td>
                    <a [routerLink]="['/cars/car-show/',car.internal]" class="btn btn-primary">Ver</a>
                    <a [routerLink]="['/cars/car-edit/',car.internal]" class="btn btn-success">Editar</a>
                    <a (click)="delete(car.internal)" class="btn btn-danger">Eliminar</a>
                </td>
              </tr> 
            </tbody>
          </table>
      </div>
    </div>
</div>
