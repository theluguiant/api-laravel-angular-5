<div class="container" *ngIf="car">
    <div class="col-lg-12 col-md-12 col-xs-12" >
        <h2>
            {{ car?.title}}
        </h2>
    </div>
    <div class="col-lg-12 col-md-12 col-xs-12">
      <p>
          <strong *ngIf="car?.status === '1'">Vehiculo en venta</strong>
      </p>
      <p>
        $ {{car?.price}} 
      </p>
      <p>
          {{ car?.description}}
       </p>
       <a class="btn btn-primary" [routerLink]="['/cars']">
          Volver
       </a>
    </div>
</div>
