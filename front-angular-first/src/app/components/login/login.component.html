<div class="container">
    <div class="col-lg-12 col-md-12 col-xs-12">
        <h2>
            {{title}}
        </h2>
        <div class="alert alert-success" *ngIf="status === 'success'">
            {{msn_success}}
        </div>
        <div class="alert alert-danger" *ngIf="status === 'error'">
            {{msn_error}}
        </div>
        <div class="row">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-md-12">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" 
                           class="form-control" 
                           id="email" 
                           name="email" 
                           [(ngModel)]="user.email"
                           #username="ngModel"  
                           placeholder="Email">
                    <span *ngIf=" status === 'error' && type === 'validation' && error?.email">
                            {{error.email}}
                    </span>   
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           [(ngModel)]="user.password"
                           #password="ngModel"  
                           placeholder="contraseña">
                    <span *ngIf=" status === 'error' &&  type === 'validation' &&  error?.password">
                            {{error.password}}
                    </span>        
                </div>
                <span *ngIf="status_submit === true">
                    <button class="btn btn-success">
                        Login
                    </button>
                </span>

                
            </form>
        </div>
    </div>
</div>
