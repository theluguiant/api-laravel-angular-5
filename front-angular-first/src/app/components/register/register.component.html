<div class="container">
    <div class="col-lg-12 col-md-12 col-xs-12">
        <h2>
            Formulario de registro
        </h2>
        <div class="alert alert-success" *ngIf="status === 'success'">
            {{msn_success}}
        </div>
        <div class="alert alert-danger" *ngIf="status === 'error'">
            {{msn_error}}
        </div>
        <div class="row">
            <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-md-12">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Nombre" [(ngModel)]="user.name" name="name" #name="ngModel" >
                    <span *ngIf=" status === 'error' && errorRegister.name">
                        {{errorRegister.name}}
                    </span>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" 
                           class="form-control" 
                           id="username" 
                           name="username" 
                           [(ngModel)]="user.username"
                           #username="ngModel"  
                           placeholder="Username">
                    <span *ngIf=" status === 'error' && errorRegister.username">
                            {{errorRegister.username}}
                    </span>   
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" 
                           class="form-control" 
                           id="email" 
                           name="email" 
                           [(ngModel)]="user.email"
                           #email="ngModel"  
                           placeholder="Email">
                    <span *ngIf=" status === 'error' && errorRegister.email">
                            {{errorRegister.email}}
                    </span>    
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           [(ngModel)]="user.password"
                           #password="ngModel"  
                           placeholder="contraseña">
                    <span *ngIf=" status === 'error' && errorRegister.password">
                            {{errorRegister.password}}
                    </span>        
                </div>
                <span *ngIf="status_submit === true">
                    <button class="btn btn-success">
                        Registrar
                    </button>
                </span>

                
            </form>
        </div>
      
    </div>
</div>
